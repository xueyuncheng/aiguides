services:
  backend:
    image: aiguide-backend:latest
    container_name: aiguide-backend
    ports:
      - "8080:8080"
    volumes:
      - ./config:/config:ro
      - ./data:/app/data
    environment:
      - GIN_MODE=release
    restart: unless-stopped
    networks:
      - aiguide-network

  frontend:
    image: aiguide-frontend:latest
    container_name: aiguide-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # 这个 URL 用于服务端渲染时的内部通信
      # 浏览器请求会通过 Next.js rewrites 代理到后端
      - NEXT_PUBLIC_API_URL=http://backend:8080
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - aiguide-network

networks:
  aiguide-network:
    driver: bridge
