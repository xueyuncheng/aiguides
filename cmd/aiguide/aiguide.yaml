api_key: xxxx
model_name: gemini-2.0-flash-exp
# base_url: https://xxxx.com # 自定义 Gemini API Base URL (可选)
use_gin: true
gin_port: 8080

# 图片生成模拟模式（开发用，避免调用真实 API 花费费用）
# 设置为 true 时，imagegen 将返回模拟图片数据而不调用实际的 Gemini API
mock_image_generation: false

# Frontend URL (用于 OAuth 回调后的重定向)
# frontend_url: http://localhost:3000

# Google OAuth 配置（可选）
# 如果要启用 Google 登录，请设置以下参数：
# 1. 在 Google Cloud Console 创建 OAuth 2.0 凭据
#    - 访问：https://console.cloud.google.com/
#    - 启用 Google+ API
#    - 创建 OAuth 客户端 ID（Web 应用）
#    - 添加回调 URL: http://localhost:8080/auth/google/callback
# 2. 填写 Client ID 和 Client Secret

# google_client_id: your_google_client_id_here
# google_client_secret: your_google_client_secret_here
# google_redirect_url: http://localhost:8080/auth/google/callback
# jwt_secret: your_random_jwt_secret_here

# 允许登录的邮箱列表 (如果列表为空，则任何人都无法登录)
allowed_emails:
  - datouguix@gmail.com
