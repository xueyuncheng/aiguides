version: '3.8'

services:
  backend:
    image: aiguide-backend:latest
    container_name: aiguide-backend
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
    restart: unless-stopped
    networks:
      - aiguide-network

  frontend:
    image: aiguide-frontend:latest
    container_name: aiguide-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8080
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - aiguide-network

networks:
  aiguide-network:
    driver: bridge
